server:
  port: 8081
spring:
  jpa:
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
logging:
  level:
    com.advidi: DEBUG

offer:
  datasource:
    platform: postgres
    jdbc-url: jdbc:postgresql://localhost:5433/offer
    username: offer
    password: 123offerabc
    driverClassName: org.postgresql.Driver
conversion:
  datasource:
    platform: postgres
    jdbc-url: jdbc:postgresql://localhost:5434/conversion
    username: conversion
    password: 123conversionabc
    driverClassName: org.postgresql.Driver
app:
  cron:
    conversion:
      publish:
        expression: 20 */1 * * * ? # every 1 min

