<div>
  <mat-table [dataSource]="datasource">
    <ng-container matColumnDef="offerId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <span>ID</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let offerTotals">
        {{offerTotals.offerId}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <span>Name</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let offerTotals">
        {{offerTotals.name}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <span>url</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let offerTotals">
        {{offerTotals.url}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="payoutTotal">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <span>Payout</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let offerTotals">
        {{offerTotals.payoutTotal}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="receivedTotal">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <span>Received</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let offerTotals">
        {{offerTotals.receivedTotal}}
      </mat-cell>
    </ng-container>
    <!--<ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns">
      </mat-header-row>
    </ng-container>-->
    <mat-row *matRowDef="let offerTotals; columns: displayedColumns">
    </mat-row>
  </mat-table>
  <div>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" [pageIndex]="0">
    </mat-paginator>
  </div>
</div>
