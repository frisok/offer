<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="navbar-brand" href="#">Offer Totals</div>
  <div class="collapse navbar-collapse" id="navbarCollapse" *ngIf="renderSearchForm()">
    <ul class="navbar-nav mr-auto">
    </ul>
    <form class="form-inline mt-2 mt-md-0" [formGroup]="searchForm">
      <input class="form-control mr-sm-2" type="text" placeholder="Name" aria-label="name" formControlName="name">
      <input class="form-control mr-sm-2" type="datetime-local" placeholder="Start date" aria-label="start"
             formControlName="start">
      <input class="form-control mr-sm-2" type="datetime-local" placeholder="End date" aria-label="end"
             formControlName="end">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onSearch()">Search</button>
    </form>
  </div>
